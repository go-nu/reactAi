# nginx/nginx.conf
events {}

http {
    # 프론트엔드 Next.js 컨테이너
    upstream frontend {
        server frontend:3000;
    }

    # 백엔드 FastAPI 컨테이너
    upstream backend {
        server backend:8000;
    }

    server {
            listen 80;
            server_name _;

            # ✅ GraphQL API - /graphql 로 들어오는 요청을 백엔드로 정확히 전달
            location /graphql {
                proxy_pass http://backend/graphql; # 요청 경로 그대로 백엔드 컨테이너의 /graphql로 전달
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # 프론트(Next.js) - 모든 기본 요청 (API 요청이 아닌 경우)
            location / {
                proxy_pass http://frontend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
}